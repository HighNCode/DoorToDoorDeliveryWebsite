<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Details</title>
    <link rel="stylesheet" href="css/checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@800&display=swap" rel="stylesheet">
</head>

<body class="container">
    <header>
        <nav id = "navbar">
            <ul class="nav-links">
                <a href="#"><img class="logo" src="img/logooo.png"></a>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Order Online</a></li>
                <li><a href="#">Contact</a></li>
            </ul> 
            <div class="userprofile"> 
                <button class="btn_profile">Profile</button>
            </div>
        </nav>
    </header>

    <section class="form-section form-container">
        <h2>Delivery Details</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="payment">Payment Option:</label>
                <select id="payment" name="payment" required>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Submit Order</button>
            </div>
        </form>
    </section>

    <footer class="contact-footer">
        <div class="prevcol">
            <div class="contact-form">
                <h3>Contact Us</h3>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
        
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
            <div class="links">
                <h2>Browse</h2>
                <ul class="footer-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Order Online</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <p>&copy; 2023 Door Dash</p>
    </footer>
</body>
</html>
